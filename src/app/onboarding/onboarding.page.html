<ion-content>
  <ion-app>
    <ion-content fullscreen scroll-y="false">
      <ion-slides>
        <ion-slide>
            <ion-grid>
                <ion-row>
                  <ion-col>
                    <img class="fullHeight" [src]="'assets/trees.png'">
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col>
                    <span class="onboarding-header-text">Welcome To The Learning Tree</span> <br>
                    <div class="spacer"></div>
                    <span class="onboarding-secondary-text">Teaching The Next Generation of Leaders</span> <br>
                    <div class="spacer"></div>
                    <ion-button color="secondary" [routerLink]="['/sign-in']" expand="block" > Skip </ion-button>
                  </ion-col>
                </ion-row> 
              </ion-grid>           
        </ion-slide>

        <ion-slide>
          <div class="slide">
                <ion-grid>
                  <ion-row>
                    <ion-col>
                      <img class="fullHeight" [src]="'assets/forest.png'">
                    </ion-col>
                  </ion-row>
                  <ion-row>
                    <ion-col>
                      <span class="onboarding-header-text" >Customized Learning</span> <br>
                      <div class="spacer"></div>
                      <span class="onboarding-secondary-text">The Ultimate ACT Training</span> <br>
                      <span class="onboarding-secondary-text">K-12 Learning Inventory</span> <br>
                      <span class="onboarding-secondary-text">Fast, Fun, and User-Friendly</span> <br>
                      <div class="spacer"></div>
                      <ion-button color="secondary" [routerLink]="['/sign-in']" expand="block" > Continue </ion-button>
                    </ion-col>
                  </ion-row> 
                </ion-grid>            
              </div>
        </ion-slide>
    </ion-slides>
    </ion-content>
  </ion-app>

  <style>
    ion-slides {
      height: 100%;
    }

    .swiper-slide {
      display: block;
    }

    .swiper-slide h2 {
      margin-top: 2.8rem;
    }

    .swiper-slide img {
      max-height: 50%;
      max-width: 80%;
      margin: 60px 0 40px;
      pointer-events: none;
    }

    b {
      font-weight: 500;
    }

    p {
      padding: 0 40px;
      font-size: 14px;
      line-height: 1.5;
      color: var(--ion-color-step-600, #60646b);
    }

    p b {
      color: var(--ion-text-color, #000000);
    }
  </style>

</ion-content>
